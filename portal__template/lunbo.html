<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>banner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="../static/css/font-awesome.min.css" rel="stylesheet">
	<link href="../static/css/mobile/m_home/theme.css" rel="stylesheet">
	<link href="../static/css/mobile/m_home/settings.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="fullwidthbanner-container">
		<div class="fullwidthbanner">
			<ul id="m_img_link">
				<li data-transition="slideright">
					<img src="../static/img/common/no-img-2.png" alt="" />
                </li>
				<li data-transition="slideleft">
					<img src="../static/img/common/no-img-2.png" alt="" />
				</li>
				<li data-transition="slideleft">
					<img src="../data/catch/temp/img/20180424/3440928e54913f6d68ae263058f37066.jpg" alt="" />
				</li>
				<li data-transition="slidedown">
					<img src="../data/catch/temp/img/20180424/efbef06c2381c413c8734ea84325e691.jpg" alt="" />
				</li>
			</ul>
			<div class="tp-bannertimer tp-bottom"></div>
		</div>
	</div>
	<script type="text/javascript" src="../static/lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="../static/js/jquery.themepunch.revolution.min.js"></script>
	<script type="text/javascript" src="../static/js/jquery.themepunch.plugins.min.js"></script>
	<script>
		//清泽专题轮播图
		$(document).ready(function () {
			if ($.fn.cssOriginal != undefined)
				$.fn.css = $.fn.cssOriginal;
			$('.fullwidthbanner').revolution({
				delay: 9000,
				startwidth: 1170,
				startheight: 420,
				onHoverStop: "on",
				navigationType: "none",
				soloArrowLeftHOffset: 0,
				soloArrowLeftVOffset: 0,
				soloArrowRightHOffset: 0,
				soloArrowRightVOffset: 0,
				touchenabled: "on",
				fullWidth: "on",
				shadow: 0
			});
		});
		//]]>
	</script>
</body>

</html>
